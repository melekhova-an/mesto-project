<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <link rel="icon" type="image/svg" href='./images/Vector.svg'>
</head>

<body class="root">
  <div class="page">

    <section class="popup">
      <div class="popup__container">
        <!-- Владимир, пожалуйста, напишите в комментариях разрешение, на котором слетает крестик.
        Я руками не смогла поймать эту проблему  -->
        <button class="popup_close" type="button"></button>
        <form class="form" name="bio-edit">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__bio">
            <input type="text" class="form__item" id="name" name="name" value="Жак-Ив Кустро" required>
            <input type="text" class="form__item" id="profession" name="profession" value="Исследователь океана"
              required>
          </fieldset>
          <fieldset class="form__handler">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <header class="header">
      <a class="header__link" href="#">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Zhak-Iv-Kusto.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>

          <h2 class="profile__profession">Исследователь океана</h2>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__elements">
          <li class="gallery__element"><img class="gallery__image" src="./images/Karachaevsk.jpg" alt="Карачевск">
            <div class="gallery__details">
              <h3 class="gallery__title">Карачевск</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__element"><img class="gallery__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="gallery__details">
              <h3 class="gallery__title">Гора Эльбрус</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__element"><img class="gallery__image" src="./images/Dombai.png" alt="Домбай">
            <div class="gallery__details">
              <h3 class="gallery__title">Домбай</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__element"><img class="gallery__image" src="./images/Elbrus.png" alt="Эльбрус">
            <div class="gallery__details">
              <h3 class="gallery__title">Гора Эльбрус</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__element"><img class="gallery__image" src="./images/Dombai.png" alt="Домбай">
            <div class="gallery__details">
              <h3 class="gallery__title">Домбай</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
          <li class="gallery__element"><img class="gallery__image" src="./images/Karachaevsk.jpg"
              alt="Карачево-Черкессия">
            <div class="gallery__details">
              <h3 class="gallery__title">Карачево-Черкессия</h3>
              <button class="gallery__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
